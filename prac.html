<html>
	<head>
		<title>if else with range</title>
	</head>
		<body>
		
		
		
		<script type="text/javascript">
		
		/*in dis doc if else condition is used with range and also && operator is used*/
		
		var n1=Number(prompt("Enter any number between 1-50"));
		
		
		if(n1>40 && n1<=50)
		{
		alert("No. is greater than 40");
		}
		
		
		else if(n1>=30 && n1<40)
		{
		alert("No.is greater than 30 & less than 40");
		}
		
		
		else if(n1>=20 && n1<30)
		{
		alert("No.is greater than 20 & less than 30");
		}
		
		
		else if(n1>=10 && n1<20)
		{
		alert("No.is greater than 10 & less than 20");
		}
		
		
		else
		{
		alert("Invalid no.");
		}
		</script>
		</body>
</html>
